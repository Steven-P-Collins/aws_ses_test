<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>orders</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/site.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>
<body>
<div class="container-fluid text-center justify-content-center">
    <h1>orders</h1>
    <form class="form" enctype="text/plain">
        <div class="row">
            <div class="col-sm-11 text-left form-group">
                <h5>delivery zone and fees</h5>
            </div>
        </div>
        <div class="row form-group">
            <div class="col-sm-9 text-left">
                <label for="del_zone">delivery zone</label>
                <select id="del_zone" name="delivery" required>
                    <option value="1">10573</option>
                    <option value="1">10580</option>
                    <option value="1">10528</option>
                    <option value="2">10605</option>
                    <option value="2">10543</option>
                    <option value="3">10538</option>
                    <option value="3">06830</option>
                    <option value="4">06831</option>
                    <option value="4">06878</option>
                    <option value="4">06870</option>
                    <option value="5">10708</option>
                    <option value="0">local pick-up</option>
                </select>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <p>delivery fee: $50</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <p>minimum order: $150</p>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <p>minimum order + delivery = $200</p>
            </div>
        </div>

        <!--    BOUQUET    -->
        <div class="row form-group">
            <div class="col-sm-11 text-left">
                <h5>bouquet of 10 - 12 helium filled ballons</h5>
            </div>

        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="bouquet">bouquets: $50 x</label>
                <input type="number" class="text-right" min="0" max="50" placeholder="0" id="bouquet" name="bouquet">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="foil">foil/mylar add-on balloon(s) </label>
                <input type="number" min="0" max="50" placeholder="0" id="foil" name="foil">
            </div>
        </div>
<!--     BOUQUET   -->
<!--     GARLAND   -->
        <div class="row form-group">
            <div class="col-sm-11 text-left">
                <h5>garland of balloons</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="garland_10">10 foot garland:  $150 x</label>
                <input type="number"  min="0" max="10" placeholder="0" id="garland_10" name="garland_10">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="garland_15">15 foot garland: $225 x</label>
                <input type="number" min="0" max="10" placeholder="0" id="garland_15" name="garland_15">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="garland_20">20 foot garland: $300 x</label>
                <input type="number" min="0" max="10" placeholder="0" id="garland_20" name="garland_20">
            </div>
        </div>
<!--    GARLAND    -->
<!--    NUMBERS    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <h5>numbers</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="numbers_1">1 number </label>
                <input type="number" min="0" max="9" placeholder="0" id="numbers_1" name="numbers_1">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="numbers_2">2 numbers </label>
                <input type="number" min="10" max="99" placeholder="10" id="numbers_2" name="numbers_2">
            </div>
        </div>
<!--    NUMBERS    -->
<!--    ADD-ONS    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <h5>add-ons</h5>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="foil">foil/mylar add-on balloon(s) </label>
                <input type="number" min="0" max="50" placeholder="0" id="foil" name="foil">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="confetti">confetti cannon </label>
                <input type="number" min="0" max="50" placeholder="0" id="confetti" name="confetti">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="sunglasses">fun sunglasses </label>
                <input type="number" min="0" max="50" placeholder="0" id="sunglasses" name="sunglasses">
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <label for="specialty">specialty balloons </label>
                <input type="number" min="0" max="50" placeholder="0" id="specialty" name="specialty">
            </div>
        </div>
<!--    ADD-ONS-->
<!--    NAME    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <label for="name"><h5>name</h5></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <input aria-hidden="true"  type="text" class="form-control" id="name" name="name" required>
            </div>
        </div>
<!--    NAME    -->
<!--    PHONE    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <label for="phone"><h5>phone number</h5></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <input aria-hidden="true" type="text" class="form-control" id="phone" name="phone" required>
            </div>
        </div>
<!--    PHONE    -->
<!--    EMAIL    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <label for="email"><h5>email</h5></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <input aria-hidden="true"  type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
<!--    EMAIL    -->
<!--    DELIVERY DATE    -->
        <div class="row">
            <div class="col-sm-11 text-left">
                <label for="date"><h5>delivery/pick-up date</h5></label>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-9 text-left">
                <textarea class="form-control" id="date" rows="1" name="date" required></textarea>
            </div>
        </div>
<!--    DELIVERY DATE    -->
<!--    DELIVERY TIME    -->
        <div class="row">
            <div class="col-sm-6 text-left">
                <label for="time"><h5>delivery/pick-up time</h5></label>
            </div>
            <div class="col-sm-5 col-xl-4 form-group">
                <label for="comments">tell us about the event and delivery instructions</label>
                <textarea aria-hidden="true"  class="form-control" id="comments" rows="5" name="comments" required></textarea>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-6 text-left">
                <textarea class="form-control" id="time" rows="1" name="time" required></textarea>
            </div>
        </div>
<!--    DELIVERY TIME    -->

        <div class="row">
            <button type="submit" class="btn">submit</button>
        </div>
    </form>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>
</html>
